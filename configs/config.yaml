server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:12345678@tcp(127.0.0.1:3306)/mate?parseTime=True&loc=Local
  redis:
    db: 0
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
    dial_timeout: 3s
log:
  filename: "./log/servicelog/usermate-service.log"
  max_size: 1
  max_backup: 5
  max_age: 10
  compress: true

kafka:
  host: localhost:9092
  topic: "order_group"
  group: "order_group"

elasticsearch:
  orders_es:
    host: http://127.0.0.1:9200
    index: "usermates"
    username:
    password:

  usermates_es:
    host: http://127.0.0.1:9200
    index: "orders"
    username:
    password: